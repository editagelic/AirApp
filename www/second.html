<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.api-ninjas.com https://cdn.jsdelivr.net data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' https://code.jquery.com https://maxcdn.bootstrapcdn.com https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; media-src *">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <title>Hello World</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row mt-5 mb-5 ms-3 me-3 align-items-center ">
              <!-- Lijeva kolona za ikonu -->
              <div class="col-6 ">
                <a href="index.html">
                <i class="icon">
                    <div class="circle">
                      <img src="assets/chevron-left.png" alt="Strelica">
                    </div>
                  </i>
                </a>
              </div>
              <!-- Desna kolona za sliku oblaka -->
              <div class="col-6">
                <img src="assets/org oblak veci.png" alt="Oblak">
              </div>
            </div>
            <!-- Tekst ispod ikone i slike oblaka -->
            <div class="row m-2 ms-3 me-3 mb-3">
              <div class="col-12">
                <h1 class="text-left">Enter the name of the city to find the airport</h1>
              </div>
            </div>
            <!-- Search bar ispod teksta -->
            <div class="row m-2 ms-3 me-3">
              <div class="col-12">
                  <div class="input-group">
                      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" aria-label="City name" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" onclick="searchAirports()">Search</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Tabela ispod search bara -->
          <div class="row mt-4 ms-3 me-3">
              <div class="col-12">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  Airports in the World
                </a>
                  <div class="list-group" id="airportList">
                    
                      <!-- Airport list will be dynamically populated here -->
                  </div>
              </div>
          </div>
          </div>
          
    
        
        <script src="js/index.js"></script>
        
    </body>
</html>
